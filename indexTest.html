<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.row a, .row a:hover, .row a:focus {color: inherit; text-decoration: inherit;}
		footer a, footer a:hover, footer a:focus {color: #f3d111;}
	</style>
</head>
<body>
	<div class="px-4 py-5 text-center">
		<h1 class="display-5 fw-bold">Welcome to the Catch! Teenieping TV!</h1>
		<div class="col-lg-6 mx-auto"><p class="lead">Here, you can watch all the episodes of season 2, including the latest ones recorded from JEI TV. Enjoy!</p></div>
	</div>
	<div class="container">
		<div id="episodesContainer" class="row g-6 mb-5"></div>
	</div>
	<footer class="bg-light text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);"><a href="https://catchteenieping.fandom.com/f/p/4400000000000024153" target="_blank">Made with love by Glowsham</a> ðŸ’›</div></footer>

	<script src="episodes.js"></script>
	<script>
		Object.entries(episodes).forEach((episode) => {
			document.getElementById('episodesContainer').innerHTML += `<div class="col-md-3 mb-3"><a href="watch?episode=` + episode[0] + `" target="_blank"><div class="card h-100">
					<img src="thumbnails/` + episode[0] + `.png" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title">` + (episode[1].specialStatus || episode[0]) + `</h5>
						<p class="card-text">` + episode[1].title + `</p>
					</div>
				</div></a></div>`;
		});
	</script>
</body>
</html>
