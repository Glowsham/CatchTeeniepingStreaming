	<script src="episodesList.js"></script>
	<script>
		generateNav('Season 4');

		function generateNav(selectedSection) {
			var sectionsList = Object.keys(episodes);

			document.getElementById('sectionsContainer').innerHTML = null;
			sectionsList.forEach((section) => {
				document.getElementById('sectionsContainer').innerHTML += `<li class="nav-item"><a class="nav-link${selectedSection === section ? ' active' : ''} mx-sm-2 mx-2" aria-current="page" onclick="generateNav('${section}')">${section}</a></li>`;
			});

			generateEpisodesList(selectedSection);
		}


		function generateEpisodesList(section) {
			var episodesList = Object.entries(episodes[section]);
			var nextEpisode = episodesList[episodesList.length - 1][1];

			if (nextEpisode.videoType === 'trailer') {
				document.getElementById('nwBigContainer').classList.remove('d-none');
				episodesList.pop();
				document.getElementById('nwTitle').innerHTML = nextEpisode.title;
				document.getElementById('nwDesc').innerHTML = nextEpisode.description;
				document.getElementById('nwTrailer').src = nextEpisode.videoUrl;
			} else {
				document.getElementById('nwBigContainer').classList.add('d-none');
			}

			document.getElementById('episodesContainer').innerHTML = null;
			episodesList.forEach((episode) => {
				document.getElementById('episodesContainer').innerHTML += `<div class="col-lg-4 col-sm-6 py-2"><div class="card h-100">
				<div class="ratio ratio-16x9"><img src="thumbnails/` + episode[0] + `.jpg" class="card-img-top epThumbnail" onerror="this.src='thumbnails/placeholder.jpg';" alt="Watch ` + episode[0] + `"></div>
				<div class="card-body px-0 pt-1 pb-2">
				<p class="card-text"><a class="stretched-link" href="` + (episode[1].external ? episode[1].videoUrl : 'watch?ep=' + episode [0]) + `">` + episode[1].number + `. ` + (episode[1].title || '') + `</a></p>
				</div>
				</div></div>`;
			});
		}

		function makeItSnow() {
			spawnSnowCSS(300);
			spawnSnow(300);
			document.getElementById('snow').style.opacity = '1';
			document.getElementById('icon').removeEventListener('click', makeItSnow);
			document.getElementById('icon').classList.remove('clickable');
		}
		document.getElementById('icon').addEventListener('click', makeItSnow);
	</script>
