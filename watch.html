<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		footer a, #wikiLink, footer a:hover, #wikiLink:hover, footer a:focus, #wikiLink:focus {color: #f3d111;}
		.btn-primary, .btn-primary:hover, .btn-primary:focus {background: #f3d111; border-color: #f3d111;}
		.btn-primary:focus {box-shadow: 0 0 0 0.25rem rgb(243, 209, 17, 0.5) !important;}
	</style>
</head>
<body>
	<div class="px-4 pt-5 pb-4 text-center">
		<h1 id="title" class="display-5 fw-bold">Unknown episode</h1>
		<div id="description" class="col-lg-6 mx-auto"></div>
	</div>
	<div id="wikiPromo" class="px-4 pb-5 text-center"></div>
	<div class="container">
		<div id="videoContainer" class="g-6 mb-5 ratio ratio-16x9"></div>
	</div>
	<footer class="bg-light text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);"><a href="https://catchteenieping.fandom.com/f/p/4400000000000024153" target="_blank">Made with love by Glowsham</a> ðŸ’›</div></footer>

	<script src="episodes.js"></script>
	<script>
		if (episode) {
			document.getElementById('title').innerHTML = getParameter('episode') + ' - ' + episode.title;
			document.getElementById('description').innerHTML = episode.description;

			if (episode.videoType == 'OneDrive') {
				document.getElementById('videoContainer').innerHTML = '<video controls poster="thumbnails/' + getParameter('episode') + '.png"><source src="https://onedrive.live.com/download' + episode.videoUrl + '" type="video/mp4" /></video>';
			} else if (episode.videoType == 'YouTube') {
				document.getElementById('videoContainer').innerHTML = '<iframe src="https://www.youtube.com/embed/' + episode.videoUrl + '" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
			}

			episodes[getParameter('episode')][1].unshift(episodes[getParameter('episode')][0]);
			document.getElementById('wikiPromo').innerHTML = 'On the <a id="wikiLink" href="https://catchteenieping.fandom.com/wiki/Catch!_Teenieping_Wiki" target="_blank">Catch! Teenieping Wiki</a>:<br>';
			episodes[getParameter('episode')][1].forEach((link) => {
				document.getElementById('wikiPromo').innerHTML += '<a class="btn btn-primary m-1" href="https://catchteenieping.fandom.com/wiki/' + encodeURI(link) + '" target="_blank">' + link + '</a>';
			});
		}
	</script>
</body>
</html>
