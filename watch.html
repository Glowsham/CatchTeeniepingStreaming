<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
		.fredoka {
			font-family: 'Fredoka One';
		}

		footer a, #wikiLink, footer a:hover, #wikiLink:hover, footer a:focus, #wikiLink:focus {color: #e6ae15;}
		.btn-primary, .btn-primary:hover, .btn-primary:focus {background: #e6ae15; border-color: #e6ae15;}
		.btn-primary:focus {box-shadow: 0 0 0 0.25rem rgb(230, 174, 21, 0.5) !important;}
		.ratio video, .ratio iframe, .ratio.playContainer {border-radius: 0.25rem;}
		@media (min-width: 1400px) {
			.container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
				max-width: 1140px;
			}
		}
		@media (max-width: 544px) {
			.display-4 {
  				font-size: 3rem;
  			}
  			.display-6 {
  				font-size: 2.25rem;
  			}
		}

		.card .card-body img {
			max-height: 9rem;
			width: auto;
		}

		.playContainer {
			background-size: cover;
		}
		.playContainer a {
			display: grid;
			place-items: center;
		}
		.playButton {
			width: 20%;
			filter: drop-shadow(0 0 50px rgba(0,0,0,1));
		}
	</style>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-DDFYT5P728"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-DDFYT5P728');
	</script>
</head>
<body>
	<div class="px-4 pt-5 pb-4 text-center">
		<h1 id="title" class="display-5 fredoka">Unknown episode</h1>
		<div id="description" class="col-lg-6 mx-auto"></div>
	</div>
	<div id="wikiPromo" class="pb-5 text-center"></div>
	<div class="container">
		<div id="noEp" class="card mb-3 flex-row" style="display: none">
			<div class="card-body"><img src="https://static.wikia.nocookie.net/catchteeniepin/images/c/c8/Trueping_render_1.png"></div>
  			<div class="card-body my-auto col-12">
  				<h3>Coming soon!</h3>
  				<p class="card-text" id="notice">This episode has recently been aired in South Korea, but is yet to be added to the Catch! Teenieping TV. Just stay patient, it should (hopefully) come soon!</p>
  			</div>
  		</div>
	</div>
	<div id="videoContainer" class="container pb-2"></div>
	<div class="container pb-3">
		<div id="others" class="pt-4 text-center fw-bold">Other solutions<br></div>
	</div>
	<footer class="bg-light mt-5 text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);">Made with love by Glowsham ‚ù§</div></footer>

	<script src="episodes.js"></script>
	<script>
		function getParameter(name) {
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(window.location.href);
			if (!results || !results[2]) return null;
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		if (getParameter('episode')) {var episode = episodes[getParameter('episode')]}

		if (episode) {
			document.querySelector('title').innerHTML = getParameter('episode') + ' - Catch! Teenieping TV';
			document.getElementById('description').innerHTML = episode.description;
			document.getElementById('title').innerHTML = (getParameter('altplayer') != 1 ? getParameter('episode') : 'Alternative') + ' - ' + episode.title;
			/*var altLink = episode.alternative ? `<a class="btn btn-primary m-1" href="watch?episode=` + getParameter('episode') + `&altplayer=1">Alternative player</a></div>` : '</div>';*/

			if (episode.videoType === 'Dailymotion') {
				document.getElementById('videoContainer').innerHTML = `<div class="ratio ratio-16x9">
					<iframe src="https://www.dailymotion.com/embed/video/` + episode.videoUrl + `" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>`;
			} else if (episode.videoType === 'Bilibili') {
				document.getElementById('videoContainer').innerHTML = `<div class="ratio ratio-16x9 playContainer" style="background-image: url('thumbnails/` + Object.keys(episodes)[episode.number - 1] + `.jpg')"><a href="https://www.bilibili.tv/en/video/` + episode.videoUrl + `"><img src="keyhole.png" class="playButton"></a></div>`;
			} else if (episode.videoType === 'YouTube') {
				document.getElementById('noEp').style.display = 'flex';
				if (episode.airdate) document.getElementById('notice').innerHTML = `I know you really want to watch the new episode, but I'm afraid you're gonna have to stay patient for a little longer, as this episode airs on <b>Wednesday, ` + episode.airdate + `</b>. Meanwhile, if you really can't wait, you can still watch that trailer again!`;
				document.getElementById('videoContainer').innerHTML = `<div class="ratio ratio-16x9">
					<iframe src="https://www.youtube.com/embed/` + episode.videoUrl + `" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>`;
			}/* else if (episode.videoType === 'OneDrive') {
				document.getElementById('videoContainer').innerHTML = `<div class="ratio ratio-16x9">
					<video controls poster="thumbnails/` + getParameter('episode') + `.jpg">
						<source src="https://onedrive.live.com/download` + episode.videoUrl + `" type="video/mp4" />
					</video>
				</div><div class="pt-4 text-center">The video doesn\'t work?<br>
				<a class="btn btn-primary m-1" href="` + episode.basicUrl + `" target="_blank">Watch on OneDrive</a></div>`;// + altLink;
			}*/
			/*if (getParameter('altplayer') === 1) {
				document.getElementById('videoContainer').innerHTML = `<div class="alert alert-warning">This alternative player is a solution is found to allow you to watch episodes when the traffic is high. It contains some ads, but this is not my decision! Please tell me if you encounter any issues. Enjoy!</div>
				<div class="ratio ratio-16x9">
					<iframe src="` + episode.alternative + `" allowfullscreen></iframe>
				</div><div class="px-4 pt-4 pb-3 text-center"><a class="btn btn-primary m-1" href="watch?episode=` + getParameter('episode') + `">Go back to normal</a></div>`;
			} else */

			episode.wikiPages.unshift(episode.title);
			document.getElementById('wikiPromo').innerHTML = 'On the <a id="wikiLink" href="https://catchteenieping.fandom.com/wiki/Catch!_Teenieping_Wiki" target="_blank">Catch! Teenieping Wiki</a>:<br>';
			episode.wikiPages.forEach((link) => {
				document.getElementById('wikiPromo').innerHTML += '<a class="btn btn-primary m-1" href="https://catchteenieping.fandom.com/wiki/' + encodeURIComponent(link) + '" target="_blank">' + link + '</a>';
			});

			//if (episode.discussion) document.getElementById('others').innerHTML += `<a class="btn btn-primary m-1" href="https://catchteenieping.fandom.com/f/p/` + episode.discussion + `" target="_blank">Episode discussion</a>`;
			if (episode.bilibili) document.getElementById('others').innerHTML += `<a class="btn btn-primary m-1" href="https://www.bilibili.tv/video/` + episode.bilibili + `" target="_blank">Bilibili</a>`;
			if (episode.onedrive) document.getElementById('others').innerHTML += `<a class="btn btn-primary m-1" href="` + episode.onedrive + `" target="_blank">OneDrive & download</a>`;
			if (!episode.discussion && !episode.onedrive) document.getElementById('others').style.display = 'none';
		}
	</script>
</body>
</html>
