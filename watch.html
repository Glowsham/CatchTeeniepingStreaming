<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		footer a, #wikiLink, footer a:hover, #wikiLink:hover, footer a:focus, #wikiLink:focus {color: #f3d111;}
		.btn-primary, .btn-primary:hover, .btn-primary:focus {background: #f3d111; border-color: #f3d111;}
		.btn-primary:focus {box-shadow: 0 0 0 0.25rem rgb(243, 209, 17, 0.5) !important;}
	</style>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-DDFYT5P728"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-DDFYT5P728');
	</script>
</head>
<body>
	<div class="px-4 pt-5 pb-4 text-center">
		<h1 id="title" class="display-5 fw-bold">Unknown episode</h1>
		<div id="description" class="col-lg-6 mx-auto"></div>
	</div>
	<div id="wikiPromo" class="px-4 pb-5 text-center"></div>
	<div id="videoContainer" class="container mb-5"></div>
	<footer class="bg-light text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);"><a href="https://catchteenieping.fandom.com/f/p/4400000000000024153" target="_blank">Made with love by Glowsham</a> ðŸ’›</div></footer>

	<script src="episodes.js"></script>
	<script>
		function getParameter(name) {
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(window.location.href);
			if (!results || !results[2]) return null;
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		if (getParameter('episode')) {var episode = episodes[getParameter('episode')]}

		if (episode) {
			document.querySelector('title').innerHTML = getParameter('episode') + ' - Catch! Teenieping TV';
			document.getElementById('title').innerHTML = getParameter('episode') + ' - ' + episode.title;
			document.getElementById('description').innerHTML = episode.description;

			if (episode.videoType == 'OneDrive') {
				document.getElementById('videoContainer').innerHTML = '<div class="ratio ratio-16x9"><video controls poster="thumbnails/' + getParameter('episode') + '.png"><source src="https://onedrive.live.com/download' + episode.videoUrl + '" type="video/mp4" /></video></div><div class="px-4 pt-4 text-center">The video doesn\'t work?<br><a class="btn btn-primary m-1" href="' + episode.basicUrl + '" target="_blank">Watch on OneDrive</a></div>';
			} else if (episode.videoType == 'Google Drive') {
				document.getElementById('videoContainer').innerHTML = '<div class="ratio ratio-16x9"><video controls poster="thumbnails/' + getParameter('episode') + '.png"><source src="https://www.googleapis.com/drive/v3/files/' + episode.videoUrl + '?key=AIzaSyCavZsEiq_JSZD3BWkesv3IBETCbHhazos&alt=media" type="video/mp4" /></video></div><div class="px-4 pt-4 text-center">The video doesn\'t work?<br><a class="btn btn-primary m-1" href="https://drive.google.com/file/d/' + episode.videoUrl + '/view" target="_blank">Watch on Google Drive</a></div>';
			} else if (episode.videoType == 'YouTube') {
				document.getElementById('videoContainer').innerHTML = '<div class="ratio ratio-16x9"><iframe src="https://www.youtube.com/embed/' + episode.videoUrl + '" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>';
			} else if (episode.videoType == 'redirect') {
				location.replace(episode.basicUrl);
			}

			episode.wikiPages.unshift(episode.title);
			document.getElementById('wikiPromo').innerHTML = 'On the <a id="wikiLink" href="https://catchteenieping.fandom.com/wiki/Catch!_Teenieping_Wiki" target="_blank">Catch! Teenieping Wiki</a>:<br>';
			episode.wikiPages.forEach((link) => {
				document.getElementById('wikiPromo').innerHTML += '<a class="btn btn-primary m-1" href="https://catchteenieping.fandom.com/wiki/' + encodeURIComponent(link) + '" target="_blank">' + link + '</a>';
			});
		}
	</script>
</body>
</html>
