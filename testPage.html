<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.row a, .row a:hover, .row a:focus {color: inherit; text-decoration: inherit;}
		footer a, footer a:hover, footer a:focus {color: inherit;}
	</style>
</head>
<body>
	<div class="px-4 py-5 text-center">
		<h1 id="title" class="display-5 fw-bold">Unknown episode</h1>
		<div id="description" class="col-lg-6 mx-auto"><p class="lead"></p></div>
	</div>
	<div class="container">
		<div id="videoContainer" class="row g-6 mb-5"></div>
	</div>
	<footer class="bg-light text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);"><a href="https://catchteenieping.fandom.com/f/p/4400000000000024153" target="_blank">Made with love by Glowsham</a> ‚ù§</div></footer>
	<script>
		const episodes = {
			S2E08: [`A Lot Of Sparkles`, `Dylan encounters MJ, a famous basketball player, and asks for an autograph. But Tidyping, who wants to clean everything, makes the autograph mysteriously disappear...`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E09: [`Yummyping Is The Best Cooking Teacher`, `After the chef quits, the business isn't going well at Eline's Seasoned Chicken Restaurant. To help her mother, Ellie practices day and night, but keeps failing over and over again. But Yummyping, who smells the chicken, decides to help her.`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E10: [`Fainted Trustping`, `While Trustping and Teeheeping are fighting each other, Trustping suddenly faints! In order to cure Trustping's disease, The Tomato Jewel is needed. With the help of Dadaping, the Teeniepings make everything possible to cure him.`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E11: [`Heartsping The Knitted Doll`, `Cozyping enters in the Teenieping Academy and transforms objects into wolly creations... But when the Teeniepings wake up, a bad surprise awaits: there's a giant Heartsping doll!`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E12: [`The Teddy Bear is Alive?`, `While everyone is relaxing, Gamyeonping takes control of Romi's teddy bear, to attack the Teenieping Academy. The Teeniepings gets afraid, and Tidyping gets devoured! All of this must end!`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E13: [`Another Princess`, `Jennie, Romi's other cousin from the Emotion Kingdom, arrives in Harmony Village. But if Romi and her are like sisters, her personal Teenieping Onlyping hates Heartsping, and an argument quickly starts...`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E14: [`Memoping's Memo Memo`, `Memoping has a really special power: eveything she notes in her notebook will become true! And when Romi finds her, a race starts, but Romi can't manage to catch Memoping...`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E15: [`Duel! Royal Teeniepings`, `The Royal Teeniepings arrive at the Teenieping Academy, and they say that the students Teeniepings cannot help Romi properly. To keep their place, the students Teeniepings will have to win a duel...`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E16: [`Heartrose With A Big Kingdom`, `While Romi is at school, Ladyping, who fell in love with Gamyeonping, enters the bakery and creates her own kingdom, with everyone being at her service, including all the Teeniepings!`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`],
			S2E17: [`The Jewel Teeniepings Got Stolen!`, `While everyone is sleeping, two thieves enter the bakery to steal the Jewelry Box and the Jewel Teeniepings! And when Romi wakes up, it's already too late...`, `<video controls poster="thumbnails/S2E17.png"><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`]
		}

		function getParameter(name) {
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(window.location.href);
			if (!results || !results[2]) return null;
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		if (getParameter('episode') && episodes[getParameter('episode')]) {
			document.getElementById('title').innerHTML = 'Watch ' + getParameter('episode') + ' - ' + episodes[getParameter('episode')][0];
			document.getElementById('description').innerHTML = episodes[getParameter('episode')][1];
			document.getElementById('videoContainer').innerHTML = episodes[getParameter('episode')][2];
		} else {
			alert('The specified episode doesn\'t exist!');
		}
	</script>
</body>
</html>
