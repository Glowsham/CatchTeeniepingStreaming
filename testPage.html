<!DOCTYPE html>
<html>
<head>
	<title>Catch! Teenieping TV</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.row a, .row a:hover, .row a:focus {color: inherit; text-decoration: inherit;}
		footer a, footer a:hover, footer a:focus {color: inherit;}
	</style>
</head>
<body>
	<div class="px-4 py-5 text-center">
		<h1 id="title" class="display-5 fw-bold">Unknown episode</h1>
		<div id="description" class="col-lg-6 mx-auto"><p class="lead">=</p></div>
	</div>
	<div class="container">
		<div id="videoContainer" class="row g-6 mb-5">
			<video controls>
				<source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" />
			</video>
		</div>
	</div>
	<footer class="bg-light text-center text-lg-start"><div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.01);"><a href="https://catchteenieping.fandom.com/f/p/4400000000000024153" target="_blank">Made with love by Glowsham</a> ‚ù§</div></footer>
	<script>
		const episodes = {
			S2E17: [`The Jewel Teeniepings Got Stolen!`, `While everyone is sleeping, two thieves enter the bakery to steal the Jewelry Box and the Jewel Teeniepings! And when Romi wakes up, it's already too late...`, `<video controls><source src="https://onedrive.live.com/download?cid=F11F4BE3C253D021&resid=F11F4BE3C253D021%211268&authkey=AI7YvfC2dLyVT64" type="video/mp4" /></video>`]
		}

		function getParameter(name) {
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(window.location.href);
			if (!results || !results[2]) return null;
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		if (getParameter('episode') && episodes[getParameter('episode')]) {
			document.getElementById('title').innerHTML = 'Watch' + getParameter('episode') + ' - ' + episodes[getParameter('episode')][0];
			document.getElementById('description').innerHTML = episodes[getParameter('episode')][1];
			document.getElementById('videoContainer').innerHTML = episodes[getParameter('episode')][2];
		} else {
			alert('The specified episode doesn\'t exist!');
		}
	</script>
</body>
</html>
